<body>
    <header id="header">
        <div class="container">
            <a href="index.html" id="name"> Rachel Rodriguez</a>
            <nav>

                <a href="portfolio.html"> Portfolio</a>

    <div id="content" class="container">
        <section class="main-content">
            <h1> Contact</h1>
                
            <form id="contact">
                <ul id="list">
                    <li>
                            <label>Name</label>
                            <input type="text" placeholder="Your Name" required="required">
                    </li>
                    <li>
                            <label>Email</label>
                            <input type="email" placeholder="name@gmail.com" required="required">
                    </li>
                    <li>
                            <label>Message</label>
                            <textarea placeholder="Type Text Here"></textarea>
                     </li>
                </ul>
                <input type="submit">
            </form>
        </section>
    </div>

    <footer>
        <div class="container">
            Copyright &copy;
        </div>
    </footer>
